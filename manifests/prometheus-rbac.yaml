apiVersion: v1
kind: ServiceAccount
metadata:
  name: rocketchat-prometheus
  namespace: monitoring
  labels:
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
---
#### This is being used mostly for kube-state-metrics
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: rocketchat-prometheus
  labels:
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile 
rules:
  - apiGroups:
      - ""
      - extensions
      - apps
      - batch
    resources:
      - nodes
      - nodes/metrics
      - nodes/proxy
      - deployments
      - deployments/metrics
      - statefulsets
      - daemonsets
      - cronjobs
      - replicasets
      - replicationcontrollers
      - jobs
      - resourcequotas
      - limitranges
      - persistentvolumeclaims
      - services
      - endpoints
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: rocketchat-prometheus
  labels:
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rocketchat-prometheus
subjects:
- kind: ServiceAccount
  name: rocketchat-prometheus
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rocketchat-prometheus