apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rocketchat
  namespace: monitoring
  labels:
    app: rocketchat
    release:  v0.47.0-15.2.0
spec:
  namespaceSelector:
    matchNames:
      - '{{repl Namespace }}'
  selector:
    matchLabels:
      app: rocketchat
  endpoints:
    - port: prometheus
      scheme: http
      
