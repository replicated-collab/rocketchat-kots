apiVersion: kots.io/v1beta1
kind: Application
metadata:
  name: rocketchat
spec:
  title: rocket.chat
  icon: data:image/png;base64,
  additionalImages:
    - rocketchat/account-service:latest
    - rocketchat/authorization-service:latest
    - rocketchat/ddp-streamer-service:latest
    - rocketchat/presence-service:latest
    - rocketchat/rocket.chat:latest
    - rocketchat/stream-hub-service:latest
  statusInformers:
    - service/mongo
    - deployment/mongo
    - service/rocketchat
    - deployment/rocketchat
  ports:
    - serviceName: "rocketchat"
      servicePort: 3000
      localPort: 80
      applicationUrl: "http://rocketchat"
    # - ingress/ingress
    # - deployment/traefik-ingress-controller
    # - ingress/ingress
    # - statefulset/rocketchat-mongodb-primary
    # - service/rocketchat-mongodb-headless