apiVersion: v1
kind: Service
metadata:
  name: rocketchat
  labels:
    app: rocketchat
spec:
  type: 'repl{{ if IsKurl }}ClusterIPrepl{{else}}NodePortrepl{{end}}'
  ports:
    - name: "web"
      port: 3000
      targetPort: 3000
    - name: prometheus
      port: 9458
      targetPort: 9458
  selector:
    app: rocketchat
status:
  loadBalancer: {}